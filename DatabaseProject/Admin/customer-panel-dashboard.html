<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Sharp" rel="stylesheet">    
    <link rel="stylesheet" href="customer-panel-dashboard.css">
    <title>Customer Panel</title>
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">

                <!-- Logo + name -->
                <div class="logo">
                    <img src="logo.png" alt="">
                    <h2>EGA<span class="danger">TOR</span></h2>
                </div>

                <!-- Close Button -->
                <div class="close" id = "close-btn">
                    <span class="material-symbols-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <!-- Dashboard -->
                <a href="" class="active"><span class="material-symbols-sharp">grid_view</span><h3>Dashboard</h3></a>
                
                <!-- Profile -->
                <a href=""><span class="material-symbols-sharp">person</span><h3>Profile</h3></a>
                
                <!-- Subscriptions -->
                <a href=""><span class="material-symbols-sharp">subscriptions</span><h3>Subscriptions</h3></a>
                
                <!-- Video Requests -->
                <a href="">
                    <span class="material-symbols-sharp">mail</span>
                    <h3>Requests</h3>
                    <span class="request-count">23</span>
                </a>
                <!-- My Lists -->
                <a href=""><span class="material-symbols-sharp">list</span><h3>My Lists</h3></a>
                
                <!-- Help Center -->
                <a href=""><span class="material-symbols-sharp">help</span><h3>Help Center</h3></a>
                
                <!-- Profile Settings -->
                <a href=""><span class="material-symbols-sharp">settings</span><h3>Settings</h3></a>
                
                <!-- Log Out -->
                <a href=""><span class="material-symbols-sharp">logout</span><h3>Log Out</h3></a>
                
            </div>
        </aside>
    </div>
    <script src="customer-panel-dashboard.js"></script>
</body>
</html>
